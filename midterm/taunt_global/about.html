<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="assets/fontawesome/css/all.css" rel="stylesheet">

  <!-- MAIN CSS -->
  <link href="main.css" rel="stylesheet">

  <title>Taunt Global</title>
</head>

<body>
  <header>
    <!-- START NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Taunt Global</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <i class="far fa-grin-squint-tears"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mb-2 mb-md-0">
            <a class="nav-link" href="shop.html">Shop</a>
          </li>
          <li class="nav-item mb-2 mb-md-0 active">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item mb-2 mb-md-0">
            <a class="nav-link" href="team.html">Team</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- /END NAVBAR -->
  </header>
  <main>
    <!-- JUMBOTRON -->
    <div class="section">
      <div class="jumbotron jumbotron-fluid bg-static">
        <div class="container">
          <div class="row">
            <div class="col">
              <h1 class="display-3">About Taunt Global</h1>
               <div class="row">
                <div class="col-8 my-3 ml-auto">
                  <p class="lead">We are a team of people who like to joke around.
                  </p>
               </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- /END JUMBOTRON -->
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- CAROUSEL -->
          <div id="myCarousel" class="carousel slide">
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
              <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active carousel-1">
                <img src="assets/carousel/car-feather.jpg"
                  class="d-block w-100" alt="Car filled with feathers">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Pranks your friends!</h5>
                </div>
              </div>
              <div class="carousel-item carousel-2">
                <img src="assets/carousel/office-postits.jpg"
                  class="d-block w-100" alt="Office filled with post its">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Prank your office!</h5>
                </div>
              </div>
              <div class="carousel-item carousel-3">
                <img src="assets/carousel/car-siran.jpg"
                  class="d-block w-100" alt="Car wrapped in siran wrap.">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Prank your friends!</h5>
                </div>
              </div>
              <div class="carousel-item carousel-4">
                <img src="assets/carousel/office-grass.jpg"
                  class="d-block w-100" alt="Office with grass">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Prank your office!</h5>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <div class="container">
            <div class="row">
              <div class="col px-0">
                <button type="button" class="btn btn-primary col-12" id="carouselControl">Pause</button>
              </div>
            </div>
          <!-- /CAROUSEL -->
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container-fluid text-center bg-dark mt-3">
      <div class="row">
        <div class="col">
        <p class="pt-2"><a href="#">Back to top</a></p>
        <h3>Taunt Global</h3>
      </p>
    </div>
  </div>
  </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <script src="script.js"></script>

</html>
