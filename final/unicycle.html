<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- FONT AWESOME -->
  <link href="assets/fontawesome/css/all.css" rel="stylesheet">

  <!-- MAIN CSS -->
  <link href="main.css" rel="stylesheet">

  <title>Bike Shop</title>
</head>

<body>
  <header>
    <!-- START NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
        aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <a class="navbar-brand d-lg-none" href="#"><img src="assets/logo.png" alt="cycools logo"></a>
      <i class="fas fa-shopping-bag d-lg-none"></i>

      <div class="collapse navbar-collapse justify-content-between" id="navbarToggle">
        <ul class="navbar-nav">
          <li class="nav-item dropdown show">
            <a class="nav-link dropdown-toggle d-flex" href="#" id="dropdown01" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="true">Cycles
              <i class="fas fa-plus-circle ml-auto p-2 d-lg-none"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdown01">
              <a class="dropdown-item" href="#">Unicycle</a>
              <a class="dropdown-item" href="#">Bicycle</a>
              <a class="dropdown-item" href="#">Tricycle</a>
            </div>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="#">Accessories</a>
          </li>
          <li class="nav-item d-lg-none">
            <a class="nav-link" href="#">Learn</a>
          </li>
          <li class="nav-item d-lg-none">
            <a class="nav-link" href="#">Location</a>
          </li>
        </ul>

        <!-- LARGE SCREEN: CHECKOUT BAG -->
        <a class="navbar-brand d-none d-lg-block" href="#"><img src="assets/logo-red.png" alt="cycools logo"></a>

        <ul class="navbar-nav d-none d-lg-flex">
          <li class="nav-item">
            <a class="nav-link" href="#">Learn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Location</a>
          </li>
          <li class="nav-item align-self-center">
            <i class="fas fa-shopping-bag"></i>
            
          </li>
        </ul>
      </div>
    </nav>
    <!-- /END NAVBAR -->
  </header>
  <main class="uni">
    <!-- JUMBOTRON -->
    <div class="jumbotron jumbotron-fluid bg-static">
        <div class="container">
          <div class="row">
            <div class="col">
              <h1 class="display-3">Unicycles</h1>
            </div>
          </div>
        </div>
      </div>
    <!-- /END JUMBOTRON -->
    <div class="container">
      <div class="row">
    <!-- START FEATURED PRODUCTS -->
    <div class="card-group row mt-4">
      <div class="col-md-6 col-lg-3">
          <div class="card h-100">
              <img src="assets/products/unicycle/yellow-uni.png" class="card-img-top" alt="Cycle">
              <div class="card-body  text-center">
                  <h5 class="card-title">Bike Name</h5>
                  <p class="card-text">Price</p>
                  <button type="button" class="btn btn-primary col-12" id="carouselControl">Add to cart</button>
              </div>
          </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card h-100">
            <img src="assets/products/bike/yellow-bike.png" class="card-img-top" alt="Cycle">
            <div class="card-body text-center">
                <h5 class="card-title">Bike Name</h5>
                <p class="card-text">Price</p>
                <button type="button" class="btn btn-primary col-12" id="carouselControl">Add to cart</button>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="card h-100">
          <img src="assets/products/tricycle/yellow-trike.png" class="card-img-top" alt="Cycle">
          <div class="card-body text-center">
              <h5 class="card-title">Bike Name</h5>
              <p class="card-text">Price</p>
              <button type="button" class="btn btn-primary col-12" id="carouselControl">Add to cart</button>
          </div>
      </div>
  </div>
  <div class="col-md-6 col-lg-3">
    <div class="card h-100">
        <img src="assets/products/accessories/yellow-helmet.png" class="card-img-top" alt="Helmet">
        <div class="card-body text-center">
            <h5 class="card-title">Bike Name</h5>
            <p class="card-text">Price</p>
            <button type="button" class="btn btn-primary col-12" id="carouselControl">Add to cart</button>
        </div>
    </div>
</div>
  </div>
  <!-- END FEATURED PRODUCTS -->
</div>
</div>

  </main>
  <footer></footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

  <script src="script.js"></script>
</body>

</html>
